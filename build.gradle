apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0.0'
mainClassName = 'com.po.constraintprogrammingsolver.ConstraintProgrammingSolver'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org:jacop:4.1.0'
}